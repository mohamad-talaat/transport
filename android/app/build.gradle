plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
    id "com.google.gms.google-services"

}

android {
    namespace = "transport.app.com"
    compileSdk = 35
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        applicationId = "transport.app.com"
        minSdkVersion 23
        targetSdkVersion 34
        versionCode 1
        versionName "1.0.0"
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug
        }
    }
}

flutter {
    source = "../.."
}

configurations.all {
    resolutionStrategy {
        force 'androidx.core:core-ktx:1.10.0'
        force 'androidx.core:core:1.10.0'
        eachDependency { DependencyResolveDetails details ->
            if (details.requested.group == 'androidx.core') {
                if (details.requested.name == 'core-ktx' || details.requested.name == 'core') {
                    details.useVersion '1.10.0'
                }
            }
        }
    }
}

dependencies {
    implementation 'androidx.core:core-ktx:1.10.0'
    implementation 'androidx.core:core:1.10.0'
}