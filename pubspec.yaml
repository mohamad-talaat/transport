name: transport_app
description: "A new Flutter project."
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.5.3

# Dependencies specify other packages that your package needs in order to work.
# To automatically upgrade your package dependencies to the latest versions
# consider running `flutter pub upgrade --major-versions`. Alternatively,
# dependencies can be manually updated by changing the version numbers below to
# the latest version available on pub.dev. To see which dependencies have newer
# versions available, run `flutter pub outdated`.
dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8

  # State Management
  get: ^4.6.6

  # Firebase Services
  firebase_core: ^4.1.1
  firebase_auth: ^6.1.0
  cloud_firestore: ^6.0.1
  firebase_storage: ^13.0.1
  firebase_messaging: ^16.0.1
  google_sign_in: ^6.2.2
  sign_in_with_apple: ^7.0.1

  # Maps & Location
  geolocator: any
  geocoding: ^4.0.0
  http: ^1.2.0
  #  geolocator: ^12.0.0  # أحدث نسخة مستقرة
  # UI Components
  cached_network_image: ^3.3.1
  image_picker: ^1.0.7

  # Utilities
  get_storage: ^2.1.1
  intl: ^0.20.2
  url_launcher: ^6.2.4
  permission_handler: ^12.0.1
  connectivity_plus: ^7.0.0
  flutter_native_splash: any
  # Phone Auth
  country_picker: ^2.0.25
  pin_code_fields: ^8.0.1

  # Local Notifications
  flutter_local_notifications: ^19.4.1

  # Logging
  logger: any

  path: any
  path_provider: any
  cloud_functions: ^6.0.2
  share_plus: ^12.0.0
  audioplayers: any
  app_links: ^6.4.1
  flutter_map_tile_caching: ^10.0.0
  latlong2: ^0.9.1
  flutter_map: ^7.0.2
  flutter_compass: ^0.8.1
  wakelock_plus: ^1.2.8
  firebase_remote_config: ^6.1.0
  screenshot: ^3.0.0
dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: any

flutter:
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/
    - assets/images/
    - assets/images/waze_icon.png
    - assets/sounds/
    - assets/sounds/notification.mp3
    - assets/sounds/message.mp3

